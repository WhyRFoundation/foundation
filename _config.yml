# Site settings
title: Why R? Foundation
description: 'Organizer of Why R? Conferences and Why R? Pre-meetings'
url: 'http://whyr.pl/'
baseurl: '/foundation'

# disqus_shortname: 'your-disqus-name'

author:
  name: 'Why R? Foundation'
  email: kontakt@whyr.pl
  twitter_username: whyRconf
  facebook_username: whyRconf
  github_username:  WhyRFoundation
  linkedin_username:  

defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
        layout: 'post'

# Build settings
destination: _site
paginate: 10
permalink: /:year/:title/
markdown: kramdown
highlighter: rouge

sass:
    sass_dir: _sass
    style: compressed

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false

plugins: ['jekyll-paginate']
exclude: ['README.md', 'Gemfile', 'Gemfile.lock', 'screenshot.png']
